<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobados</title>
</head>

<body>
    <ul id="listaDeAprobados"></ul>

    <script>
        var alumnos = [
            {
                nombre: 'Juan Gomez',
                nota: 7
            }, {
                nombre: 'Pedro Rodriguez',
                nota: 4
            }, {
                nombre: 'Roxana GarcÃ­a',
                nota: 8
            }, {
                nombre: 'Luciano Lopez',
                nota: 5
            }, {
                nombre: 'Fernanda Gimenez',
                nota: 6
            }, {
                nombre: 'Florencia Martinez',
                nota: 10
            }, {
                nombre: 'Raul Sanchez',
                nota: 7
            }, {
                nombre: 'Sandra Figueroa',
                nota: 8
            }
        ];

        var alumnosAprobados = alumnos.filter(function (alumno) {
            return alumno.nota >= 7;
        });

        var lista = document.getElementById("listaDeAprobados");

        alumnosAprobados.forEach(function (alumno) {
            var persona = document.createElement("li");
            persona.textContent = alumno.nombre + '. Nota: ' + alumno.nota;
            lista.appendChild(persona);
        });
    </script>
</body>

</html>
